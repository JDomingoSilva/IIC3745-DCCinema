name: "Rubocop"

on:
  push:
    branches: [ "main", "E1" ]
  pull_request:
    branches: [ "main", "E1" ]

jobs:
  rubocop:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1.2'
          bundler-cache: true
      - name: Run rubocop
        run: bundle exec rubocop
